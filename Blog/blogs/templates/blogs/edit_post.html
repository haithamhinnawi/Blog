{% extends 'blogs/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Edit Post</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.title.id_for_label }}" class="form-label">Title:</label>
                            {{ form.title }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.body.id_for_label }}" class="form-label">Body:</label>
                            {{ form.body }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.status.id_for_label }}" class="form-label">Status:</label>
                            {{ form.status }}
                        </div>
                        
                        <a href="/blogs/fix-post-grammar-by-chatgpt/{{post.slug}}" class="btn btn-primary">Fix grammar</a>
                        <button type="submit" class="btn btn-primary">Save</button> <span class="text-danger">{{ msg }}</span>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
